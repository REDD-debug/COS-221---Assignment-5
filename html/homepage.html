<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our Website</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('antipolygon-youtube-l6SwTEW2i9I-unsplash') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #a16884; /* pink */
      margin-bottom: 20px;
    }

    .container {
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 40px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #6c757d, #b47092); /* grey to pink */
      border-radius: 30px;
      border: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(214, 51, 132, 0.3);
    }

    .form-container {
      display: none;
      margin-top: 40px;
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(108, 117, 125, 0.2); /* soft grey shadow */
    }

    h2 {
      color: #6c757d;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #bd7398;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #bf7498;
    }

    .signup-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .signup-button .button {
      background: linear-gradient(to right, #d63384, #6c757d);
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome! Choose Your Role</h1>

    <div class="container">
      <button class="button" onclick="showForm('admin')">Admin User</button>
      <button class="button" onclick="showForm('casual')">Casual User</button>
    </div>

    <!-- Admin Login Form -->
    <div id="adminForm" class="form-container">
      <h2>Admin Login</h2>
      <form action="../login.php" method="POST">
        <input type="hidden" name="role" value="admin">
        <input type="text" name="username" placeholder="Admin Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
      </form>
    </div>

    <!-- Casual User Login Form -->
    <div id="casualForm" class="form-container">
      <h2>Casual User Login</h2>
      <form action="../login.php" method="POST">
        <input type="hidden" name="role" value="casual">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <div class="signup-button">
    <a href="../signup.php">
      <button class="button">Don't have an account? Sign Up</button>
    </a>
  </div>

  <script>
    function showForm(userType) {
      document.getElementById('adminForm').style.display = (userType === 'admin') ? 'block' : 'none';
      document.getElementById('casualForm').style.display = (userType === 'casual') ? 'block' : 'none';
    }
  </script>
</body>
</html>
